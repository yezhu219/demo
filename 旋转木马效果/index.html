<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

  <title>Document</title>
  <!-- Include stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" rel="stylesheet">
  <!-- Include the Swiper library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- Swiper JS Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.1.2/dist/vue-awesome-swiper.js"></script>
  <style>
* {
  padding: 0;
  margin: 0;
}
.k-xueba-index {
  padding: 30px 0;
  background-color: #fff;
}
.k-xueba-index .k-banner {
  width: 100%;
}
.k-xueba-index .k-banner .k-banner-cell {
  overflow: hidden;
  width: 90vw!important;
}
.k-xueba-index .k-banner .k-banner-cell img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
  <div>参考用例::https://juejin.im/post/5d53cc19f265da03ae786d44</div>
  <div id="demo" class="k-xueba-index">
    <div class="k-banner">
      <swiper class="swiper-wrapper" :options="swiperOptions" ref="mySwiper">
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
        <swiper-slide class="k-banner-cell"><a href=""><img src="./index-banner-1.png"></a></swiper-slide>
      </swiper>
    </div>
  </div>

  <script>
    Vue.use(VueAwesomeSwiper)
  let vm = new Vue({
    el: '#demo',
    data: {
      swiperOptions: {
      // speed: 1,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false
        },
        initialSlide: 0,  // 初始化的时候索引的位置
        /* 触摸滑动后是否继续轮播 */
        disableOnInteraction: false,
        loop: true,
        effect: "coverflow",
        slidesPerView: "auto",
        spaceBetween: 15,
        // active下 居中显示
        centeredSlides: true,
        coverflowEffect: {
          rotate: 0, // 旋转的角度
          stretch: -4, // 拉伸   图片间左右的间距和密集度
          depth: 100, // 深度   切换图片间上下的间距和密集度
          modifier: 1, // 修正值 该值越大前面的效果越明显
          slideShadows: false // 页面阴影效果
        },
        on: {
          //滑动之后回调函数
          slideChangeTransitionStart: function() {
            /* realIndex为滚动到当前的slide索引值 */
            console.log(this.realIndex, 'this.realIndex')
            // that.imgIndex= this.realIndex - 1;
          },
        }
      }
    }
  })
  </script>
</body>
</html>
